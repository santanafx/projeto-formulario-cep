<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>DSViaCEP</h1>
            <div class="contact-link">contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="CEP" class="form-input">
                        <div class="error-message" data-error="cep"></div>
                    </div>
                    <div class="form-control">
                        <label for="street">Logradouro:</label>
                        <input type="text" id="street" name="logradouro" placeholder="Logradouro" class="form-input"
                            disabled>
                    </div>
                    <div class="form-control">
                        <label for="number">Número:</label>
                        <input type="text" id="number" name="numero" placeholder="Número" class="form-input">
                        <div class="error-message" data-error="number"></div>
                    </div>
                    <div class="form-control">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" placeholder="Cidade" class="form-input" disabled>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-left" type="submit" name="btnSave">Salvar</button>
                        <button class="btn btn-right" name="btnClear">Limpar</button>
                    </div>
                </form>
            </div>

        </section>
        <section id="list-section" class="list-container">
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
        </section>
    </main>
    <script type="module" src="./js/dsviacep.js"></script>
</body>

</html>
