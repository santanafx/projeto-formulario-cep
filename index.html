<head>

<body>
    <header class="nav-container">

    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="CEP" class="form-input">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="street">Logradouro:</label>
                        <input type="text" id="street" name="logradouro" placeholder="Logradouro" class="form-input"
                            disabled>
                    </div>
                    <div class="form-control">
                        <label for="number">Número:</label>
                        <input type="text" id="number" name="numero" placeholder="Número" class="form-input">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="form-input" disabled>
                    </div>
                    <div>
                        <button type="submit">Salvar</button>
                        <button>Limpar</button>
                    </div>
                </form>
            </div>

        </section>
        <section id="list-section">
